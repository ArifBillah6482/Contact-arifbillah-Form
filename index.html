<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arif Billah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logoDiv">
      <img src="./Arif Billah Logo.png" width="100px" height='100px' alt="Arif Billah Logo" />
      <img
        src="./Arif Billah.png"
        width="100px"
        height="100px"
        alt="Arif Billah"
      />
    </div>

    <form class="form">
      <input
        type="text"
        id="name"
        placeholder="Name...."
        autofocus
        required
        maxlength="100"
        name="name"
      />
      <input
        type="email"
        id="email"
        placeholder="Email....."
        autofocus
        required
        maxlength="100"
        name="email"
      />
      <textarea
        name="msg"
        cols="30"
        rows="10"
        id="msg"
        placeholder="Message...."
        autofocus
        required
        maxlength="10000"
      ></textarea>
      <p style="padding: 3px 0 0 0px; color: red; font-size: learge" class="alertText"></p>
      <div id="btns">
        <button type="submit" class="submit">Submit</button>
        <button type="reset">Clear</button>
      </div>
    </form>
    <script type="module" src="./index.js"></script>
  </body>
</html>
